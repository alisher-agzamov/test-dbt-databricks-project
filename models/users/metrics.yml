version: 2

semantic_models:
  - name: users_cleaned
    model: ref('users_cleaned')
    description: "Semantic model for cleaned users"
    entities:
      - name: user_id
        type: primary
        expr: id
    measures:
      - name: total_users
        description: "Count of users"
        agg: count

  - name: time_spine
    model: ref('time_spine')
    description: "Custom time spine"
    entities:
      - name: date_day
        type: primary
        expr: date_day
    dimensions:
      - name: date_day
        type: time