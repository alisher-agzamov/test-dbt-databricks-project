version: 2

semantic_models:
  - name: users_cleaned
    model: ref('users_cleaned')
    description: "Semantic model for cleaned users"
    entities:
      - name: user_id
        type: primary
        expr: id
    measures:
      - name: total_users
        description: "Count of users"
        agg: count
    dimensions:
      - name: birthdate
        type: time

metrics:
  - name: users
    description: "Total number of users"
    type: simple
    label: Total users
    type_params:
      measure:
        name: total_users
        fill_nulls_with: 0
        join_to_timespine: true
        alias: user_count

  - name: users_older_than_2000
    description: "Users born after 2000"
    type: simple
    label: Users born after 2000
    type_params:
      measure:
        name: total_users
    filter: |
      {{ Dimension('birthdate') }} > DATE('2000-01-01')
