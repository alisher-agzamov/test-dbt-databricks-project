version: 2

semantic_models:
  - name: users_cleaned
    model: ref('users_cleaned')
    description: "Semantic model for cleaned users"
    entities:
      - name: user_id
        type: primary
        expr: id
    measures:
      - name: users          # üëà —Å–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤—É–µ—Ç –º–µ—Ç—Ä–∏–∫–µ –Ω–∏–∂–µ
        description: "Count of users"
        agg: count
    dimensions:
      - name: birthdate
        type: time

metrics:
  - name: users
    description: Count of users
    type: simple
    label: Count of users
    type_params:
      measure:
        name: users           # üëà –¥–æ–ª–∂–Ω–æ —Å–æ–≤–ø–∞–¥–∞—Ç—å —Å –Ω–∞–∑–≤–∞–Ω–∏–µ–º –≤—ã—à–µ
        fill_nulls_with: 0
        join_to_timespine: false
        alias: user_count
