version: 2

semantic_models:
  - name: users_cleaned
    model: ref('users_cleaned')
    description: "Semantic model for the cleaned users table"
    entities:
      - name: user_id
        type: primary
        expr: id
    measures:
      - name: total_users
        description: "Total number of users"
        agg: count
      - name: avg_user_age
        description: "Average age of users based on their birthdate"
        agg: expression
        expr: "AVG(DATEDIFF('year', birthdate, CURRENT_DATE))"
