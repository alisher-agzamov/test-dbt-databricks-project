version: 2

semantic_models:
  - name: users_cleaned
    model: ref('users_cleaned')
    description: "Semantic model for the cleaned users table"
    entities:
      - name: user_id
        type: primary
        expr: id
    measures:
      - name: total_users
        description: "Total number of users"
        agg: count
        expr: id
        timestamp: birthdate
    dimensions:
      - name: birthdate
        type: time
