version: 2

semantic_models:
  - name: users_cleaned
    model: ref('users_cleaned')
    description: "Semantic model for users"

    entities:
      - name: user_id
        type: primary

    measures:
      - name: users_count
        description: "Количество всех пользователей"
        agg: count

    defaults:
      agg_time_dimension: birthdate

    dimensions:
      - name: birthdate
        type: time
        type_params:
          time_granularity: day
