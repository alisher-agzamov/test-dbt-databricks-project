version: 2

semantic_models:
  - name: users_cleaned
    model: ref('users_cleaned')
    description: "Семантическая модель для очищенных пользователей"

    entities:
      - name: user_id
        type: primary
        expr: id

    measures:
      - name: users_count
        description: "Общее количество пользователей"
        agg: count

    dimensions:
      - name: birthdate
        type: time
        type_params:
          time_granularity: day

    defaults:
      agg_time_dimension: birthdate

  - name: time_spine
    model: ref('time_spine')
    description: "Модель временной шкалы, необходимая для MetricFlow"

    entities:
      - name: date_day
        type: primary
        expr: date_day

    dimensions:
      - name: date_day
        type: time
        type_params:
          time_granularity: day
